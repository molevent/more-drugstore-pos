[build]
  command = "npm run build"
  publish = "dist"

# Proxy ZortOut API calls to bypass CORS
[[redirects]]
  from = "/api/zortout/*"
  to = "https://open-api.zortout.com/v4/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"
  GIT_LFS_ENABLED = "1"
